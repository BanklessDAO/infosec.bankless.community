#################### default parameters ################################
# favicon
favicon = "images/favicon.png"
# logo
logo = "images/logo.svg"
logo_dark = "images/logo.svg"
# use `px` or `x` with logo_width, example: "100px".
# Note: logo_width is not work with .svg file
logo_width = "180px"
# if logo_webp set false, will not generate WEBP version of logo | default is true
logo_webp = true
# logo text will only show when logo is missing.
logo_text = "banklessDAO - #infoSec"
# theme-mode
theme_switcher = false
theme_default = "dark" # available options [light/dark/automatic]
# Main Sections
mainSections = ["news"]
# contact form action
contact_form_action = "#!" # contact form works with [https://airform.io/] or [https://formspree.io]
# demo form action
demo_form_action = "#!" # demo form works with [https://airform.io/] or [https://formspree.io]
# google tag manager, see https://developers.google.com/tag-manager/
google_tag_manager = "" # example: G-XXXXXXXXXX
# custom script on header, example: custom_script= "<script>console.log(\"Hello World\")</script>" 
custom_script = ""
# copyright
theme_copyright = true
copyright = "Copyright Bankless, Inc."

# Preloader
[preloader]
enable = false
preloader = "" # use jpg, png, svg or gif format.

# Navigation button
[navigation_button]
enable = false
label = "Launch dApp"
link = "dapp/"

# seo meta data for OpenGraph / Twitter Card
[metadata]
keywords = ["Bankless", "BanklessDAO", "bDAO", "web3", "security", "infosec"]
description = "BanklessDAO - #infoSec"
author = "stackthat0x"
image = "images/logo.svg"                           # this image will be used as fallback if a page has no image of its own

# matomo tracking: see https://matomo.org/
[matomo]
enable = false
url = ""       # your matomo url
id = ""        # your matomo id

# baidu analytics: see https://tongji.baidu.com/
[baidu]
enable = false
analytics_id = "" # Your ID

# plausible analytics: see https://plausible.io/
[plausible]
enable = false
domain = ""    # yourdomain.com

# counter analytics: see https://counter.dev/setup.html
[counter]
enable = false
username = ""  # your username

# site verifications
[site_verification]
google = ""   # Your verification code
bing = ""     # Your verification code
baidu = ""    # Your verification code
facebook = "" # Your verification code

# cookies
[cookies]
enable = false
expire_days = 2
content = "This site uses cookies. By continuing to use this website, you agree to their use."
button = "I Accept"

############################# social site ########################

[[social]]
title = "twitter"
icon = "fab fa-twitter"
link = "https://twitter.com/BanklessHQ"

[[social]]
title = "instagram"
icon = "fab fa-instagram"
link = "https://www.instagram.com/bankless/"

[[social]]
title = "tiktok"
icon = "fab fa-tiktok"
link = "https://www.tiktok.com/@banklesshq"

[[social]]
title = "discord"
icon = "fab fa-discord"
link = "https://discord.gg/YZYfDAEX"
